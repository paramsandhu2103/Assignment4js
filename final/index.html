<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
	<script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/new-styles.css">
</head>
<body>
<!-- body section -->
    <div class="container">
        <h1>Weather Information from openweathermap.org</h1>
 <div class="attribution">URL:  https://openweathermap.org/</div>
	<h1><a href="https://openweathermap.org/appid" target="_new">Documentation</a></h1>
	<p id="Personal"></p>
        <form id="weatherForm">
            <input type="text" id="latitude" placeholder="Enter Latitude">
            <input type="text" id="longitude" placeholder="Enter Longitude">
            <button type="button" id="submitWeather">Click to show Weather</button>
        </form>
        <div id="weatherInfo"></div>
       
    </div>
    
</body>
</html>
